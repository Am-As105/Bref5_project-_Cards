  <main class="flex-grow container mx-auto  px-4 py-10">
    <h2 class="text-center  text-[2rem]  text-white  mt-[200px] font-bold mb-10">Créer vos cartes d’apprentissage</h2>

    <div class="flex flex-col lg:flex-row gap-8" >
      <!-- Formulaire -->
      <div class="bg-white text-gray-800 w-full lg:w-1/2 p-8 rounded-2xl shadow-xl">
        <h3 class="text-2xl font-bold mb-4 text-center">Nouvelle collection</h3>

        <div class="mb-4">
          <label class="block font-semibold mb-1">Titre de la collection</label>
          <input id="titleinput" type="text" placeholder="ex : HTML Basics"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button id="btn"
          class="w-full bg-green-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg mb-6 transition">
          Créer la collection
        </button>

        <h3 class="text-2xl font-bold mb-4 text-center">Ajouter une carte</h3>

        <div class="mb-3">
          <label class="block font-semibold mb-1">Choisir une collection</label>
          <select id="optionsCards" class="w-full py-2 border rounded-lg text-black"></select>
        </div>

        <div class="mb-4">
          <label class="block font-semibold mb-1">Question</label>
          <input id="Question" type="text" placeholder="Votre question"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-6">
          <label class="block font-semibold mb-1">Réponse</label>
          <input id="Reponse" type="text" placeholder="Votre réponse"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button
        onclick="AJOUT()"
        id="Ajouter"
          class="w-full bg-green-700 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
          Ajouter la carte
        </button>
      </div>

      <!-- Liste des collections -->
      <div class="w-full lg:w-1/2 bg-white text-gray-800 p-8 rounded-2xl shadow-xl">
        <h3 class="text-center text-2xl font-bold mb-6">
          Listes des collections (<strong id="index">0</strong>)
        </h3>
        <div class="list grid grid-cols-1 w-full  text-center sm:grid-cols-2 gap-11">

        </div>
      </div>
    </div>
