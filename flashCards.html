<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="file.css">
    <title>CARDS</title>

</head>
<body>



<div class="bg-blue-900">
  <header class="absolute inset-x-0 top-0 z-50">
  <nav class="flex items-center justify-between p-6 lg:px-8">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img id="img" src="imgs/ChatGPT Image 3 nov. 2025, 16_57_40.png" alt="" class="h-8 w-auto" />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button id="menuBtn" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
        <span class="sr-only">Open main menu</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-14">
      <a href="index.html" class="text-sm/10 font-semibold text-white">Home</a>
      <a href="flashCards.html" class="text-sm/10 font-semibold text-white">Flashcards</a>
      <a href="Quiz.html" class="text-sm/10 font-semibold text-white">QUIS</a>
    </div>
  </nav>

  <div id="mobile-menu" class="hidden fixed inset-0 z-50 bg-gray-900 p-6 lg:hidden">
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img id="img" src="imgs/ChatGPT Image 3 nov. 2025, 16_57_40.png" alt="" class="h-8 w-auto" />
      </a>
      <button id="closeBtn" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-200">
        <span class="sr-only">Close menu</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6">
          <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
    <div class="mt-6">
      <div class="space-y-2 py-6">
        <a href="index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Home</a>
        <a href="flashCards.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Flashcards</a>
        <a href="Quiz.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">QUIS</a>
      </div>
    </div>
  </div>
</header>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const closeBtn = document.getElementById("closeBtn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("hidden");
  });

  closeBtn.addEventListener("click", () => {
    mobileMenu.classList.add("hidden");
  });
</script>

    

  <main class="flex-grow container mx-auto  px-4 py-10">
    <h2 class="text-center  text-[2rem]  text-white  mt-[200px] font-bold mb-10">Créer vos cartes d’apprentissage</h2>

    <div class="flex flex-col lg:flex-row gap-8" >
      <!-- Formulaire -->
      <div class="bg-white text-gray-800 w-full lg:w-1/2 p-8 rounded-2xl shadow-xl">
        <h3 class="text-2xl font-bold mb-4 text-center">Nouvelle collection</h3>

        <div class="mb-4">
          <label class="block font-semibold mb-1">Titre de la collection</label>
          <input id="titleinput" type="text" placeholder="ex : HTML Basics"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button id="btn"
          class="w-full bg-green-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg mb-6 transition">
          Créer la collection
        </button>

        <h3 class="text-2xl font-bold mb-4 text-center">Ajouter une carte</h3>

        <div class="mb-3">
          <label class="block font-semibold mb-1">Choisir une collection</label>
          <select id="optionsCards" class="w-full py-2 border rounded-lg text-black"></select>
        </div>

        <div class="mb-4">
          <label class="block font-semibold mb-1">Question</label>
          <input id="Question" type="text" placeholder="Votre question"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-6">
          <label class="block font-semibold mb-1">Réponse</label>
          <input id="Reponse" type="text" placeholder="Votre réponse"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button
        
        id="Ajouter"
          class="w-full bg-green-700 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
          Ajouter la carte
        </button>
      </div>

      <!-- Liste des collections -->
      <div  class="w-full lg:w-1/2 bg-white text-gray-800 p-8 rounded-2xl shadow-xl">
        <h3 class="text-center text-2xl font-bold mb-6">
          Listes des collections (<strong id="index">0</strong>)
        </h3>
        <div   id="placeCard" class="list grid grid-cols-1 w-full  text-center sm:grid-cols-2 gap-11">

        </div>
      </div>
    </div>
  </main>
  



  <!-- Footer -->
  <footer class="bg-blue-950 text-center py-4 text-gray-300 text-sm">
    © 2025 Cards — Apprentissage interactif by Amine Elarar
  </footer>
  <script src="flashcard.js"></script>











    
</body>
</html>
